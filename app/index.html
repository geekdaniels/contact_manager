<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Management System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <style>
      .contact--card {
        background: #fff;
        box-shadow: -2px 2px 10px rgb(0 0 0 / 10%);
        border-radius: 5px;
        border: 1px dashed;
      }

      input.form-control {
        background: rgba(0, 44, 78, 0.1);
        border: 1px solid #002c4e;
        border-radius: 5px;
        height: 55px;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h2 class="text-center my-3">Contact Manager</h2>
            <input
              type="text"
              placeholder="Type a name or email to search"
              v-model="searchParam"
              class="form-control my-2"
            />
          </div>
        </div>

        <div class="row">
          <div
            class="col-lg-3 my-3"
            v-for="contact in searchContact"
            :key="contact.id"
          >
            <div class="contact--card p-2">
              <p class="mb-1">{{contact.first_name}} {{contact.last_name}}</p>
              <p class="mb-0 small">{{contact.email}}</p>
            </div>
          </div>
        </div>
      </div>
      <p>{{message}}</p>
    </div>
  </body>
  <!-- production version, optimized for size and speed -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</html>
